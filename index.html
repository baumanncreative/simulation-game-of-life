<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Game of Life | baumanncreative</title>
  <link rel="stylesheet" href="public/styles.css">
</head>
<body>
  <div class="site-shell">
    <header class="site-header">
      <div class="layout-shell site-header-inner">
        <img
          src="public/assets/images/logo-wordmark.png"
          alt="baumanncreative Wortmarke"
          width="300"
          height="60"
          class="site-logo"
          loading="eager"
          decoding="async"
        >
        <nav class="site-nav" aria-label="Seitennavigation">
          <span class="nav-item">Simulation</span>
          <span class="nav-item">Game of Life</span>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="layout-shell">
        <div id="app">
          <div id="controls">
            <div class="controls-row controls-row-top">
              <label>Grid Size <input id="size" type="number" min="5" max="2000" value="200" step="1"></label>
              <label>Initial Live Cells % <input id="density" type="number" min="0" max="100" value="20" step="1"></label>
              <label>Tick (ms) <input id="tick" type="number" min="1" max="5000" value="100" step="1"></label>
              <button id="init">Init/Reset</button>
              <button id="toggle">Start</button>
              <button id="step">Step</button>
            </div>
            <div class="controls-row controls-row-bottom">
              <div id="note">Edge Handling: Wrap-around (Torus).</div>
              <div id="status">
                <div id="info">Generation: 0 | Live Cells: 0.0% (Delta +0.0%)</div>
                <label class="grid-toggle"><input id="grid" type="checkbox" checked> Grid Overlay</label>
              </div>
            </div>
          </div>
          <div id="stage">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="layout-shell site-footer-inner">
        <p>Â© 2026 baumanncreative gmbh</p>
      </div>
    </footer>
  </div>

  <script src="public/main.js" defer></script>
</body>
</html>
