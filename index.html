<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="controls">
      <label>KantenlÃ¤nge <input id="size" type="number" min="5" max="2000" value="200" step="1"></label>
      <label>Start-Lebendanteil % <input id="density" type="number" min="0" max="100" value="20" step="1"></label>
      <label>Takt (ms) <input id="tick" type="number" min="1" max="5000" value="100" step="1"></label>
      <button id="init">Init/Reset</button>
      <button id="toggle">Start</button>
      <button id="step">Step</button>
      <div id="status">
        <div id="info">Gen: 0 | Lebendanteil: 0.0% (Delta +0.0%)</div>
        <label><input id="grid" type="checkbox" checked> Gitterraster</label>
      </div>
      <div id="note">Edge-Handling: Wrap-around (Torus).</div>
    </div>
    <div id="stage">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="src/main.js" defer></script>
</body>
</html>
